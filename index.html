<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="3; URL=may2025.html" />
  <title>Redirecting to May 2025 Report</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .redirect-container {
      text-align: center;
      padding: 3rem 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeInUp 0.8s ease-out;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: spin 2s linear infinite;
    }

    .title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #fff, rgba(255, 255, 255, 0.8));
      border-radius: 3px;
      animation: progress 3s ease-out forwards;
    }

    .countdown {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    .manual-link {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .manual-link:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes progress {
      from {
        width: 0%;
      }
      to {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .redirect-container {
        padding: 2rem 1.5rem;
        margin: 1rem;
      }
      
      .title {
        font-size: 1.5rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="icon">ðŸ“Š</div>
    <h1 class="title">Redirecting...</h1>
    <p class="subtitle">Taking you to the May 2025 Report</p>
    
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    
    <div class="countdown" id="countdown">Redirecting in <span id="timer">3</span> seconds</div>
    
    <a href="May2025.html" class="manual-link">
      Go to Report Now â†’
    </a>
  </div>

  <script>
    // Countdown timer
    let timeLeft = 3;
    const timerElement = document.getElementById('timer');
    
    const countdown = setInterval(() => {
      timeLeft--;
      timerElement.textContent = timeLeft;
      
      if (timeLeft <= 0) {
        clearInterval(countdown);
        document.getElementById('countdown').textContent = 'Redirecting now...';
      }
    }, 1000);
  </script>
</body>
</html>
